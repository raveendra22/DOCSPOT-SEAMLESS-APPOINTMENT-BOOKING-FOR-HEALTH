<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Appointments - User</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      background-color: #f1f1f1;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #7ebde2;
      color: #fff;
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: #ffffff;
      text-decoration: none;
      margin-bottom: 18px;
      font-weight: bold;
    }

    .sidebar a:hover {
      color: #000;
      text-decoration: underline;
    }

    .main {
      flex: 1;
      padding: 30px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .appointment {
      background: white;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .appointment p {
      margin: 6px 0;
    }

    .no-appointments {
      font-style: italic;
      color: #777;
    }

    .status {
      font-weight: bold;
    }

    .status.Pending {
      color: #ff9800;
    }

    .status.Confirmed {
      color: #4caf50;
    }

    .status.Cancelled {
      color: #f44336;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Book A Doctor</h2>
    <a href="user-dashboard.html">üè† Dashboard</a>
    <a href="#" onclick="logout()">üö™ Logout</a>
  </div>

  <div class="main">
    <h1>üìÖ My Appointments</h1>
    <div id="appointmentsContainer">
      <!-- Appointments will be loaded here -->
    </div>
  </div>

  <script>
    const token = localStorage.getItem("token") || sessionStorage.getItem("token");
    const userRaw = localStorage.getItem("user") || sessionStorage.getItem("user");
    const expiry = Number(localStorage.getItem("expiry") || sessionStorage.getItem("expiry"));
    let user;

    try {
      user = JSON.parse(userRaw);
    } catch (e) {
      console.warn("User parse error:", e);
    }

    function logout() {
      localStorage.clear();
      sessionStorage.clear();
      window.location.href = "login.html";
    }

    if (!token || !user || user.role !== "user" || !expiry || Date.now() > expiry) {
      alert("Session expired or unauthorized. Please log in again.");
      logout();
    }

    async function fetchAppointments() {
      try {
        const res = await fetch(`http://localhost:5000/api/appointments/user/${user._id}`, {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });

        const result = await res.json();
        const container = document.getElementById("appointmentsContainer");

        if (!res.ok) throw new Error(result.message || "Failed to fetch appointments.");

        if (!result.length) {
          container.innerHTML = `<p class="no-appointments">No appointments booked yet.</p>`;
          return;
        }

        container.innerHTML = result.map(app => `
          <div class="appointment">
            <p><strong>Doctor:</strong> Dr. ${app.doctor?.name || 'N/A'}</p>
            <p><strong>Date:</strong> ${app.date}</p>
            <p><strong>Time:</strong> ${app.time}</p>
            <p><strong>Status:</strong> <span class="status ${app.status}">${app.status}</span></p>
          </div>
        `).join("");
      } catch (err) {
        alert("‚ùå " + err.message);
        logout();
      }
    }

    fetchAppointments();
  </script>

</body>
</html>
